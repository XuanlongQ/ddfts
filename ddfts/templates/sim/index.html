<html>
	<head>
		<title>Simulation APP</title>
		<meta http-equiv=Content-Type content="text/html;charset=utf-8">
        <style type="text/css">
        </style>
	</head>
	<body>
		<h1>Hello, This is Simulation APP!</h1>
        <script>setTimeout('location.href=window.location.href', 180000000)</script>
        <!-- <img src="/static/13_250.png"> -->
        <hr/>
        {% for flow in flow_list %}
        {% autoescape off %}
            <div class="flow">
                {{flow}}
            </div>
        {% endautoescape %}
	    {% endfor %}
        <div class="test_list">
        {% for test_id, image_list in image_dict.iteritems %}
            <div class="test">
            <div><h1>{{test_id}}</h1></div>
			{% for image in image_list %}
            <div><h1>{{image}}</h1></div>
            <div class="image">
                <img src="{{image}}" height="500" width="500">
            </div>
			{% endfor %}
            </div>
	    {% endfor %}
        </div>
	</body>
</html>
