<html>
	<head>
		<title>Simulation APP</title>
		<meta http-equiv=Content-Type content="text/html;charset=utf-8">
        <style type="text/css">
        </style>
	</head>
	<body>
		<h1>Simulation APP, this is Flow page!</h1>
        <hr/>
        {% for s in sim_list %}
            <div class="simulation">
            <div class="title"><h3>{{s}}</h3></div>
            <div class="content">
                {% for flow in s.flow_set.all %}
                {% autoescape off %}
                    <div class="flow">
                        {{flow}}
                    </div>
                {% endautoescape %}
                {% endfor %}
           </div>
	    {% endfor %}
	</body>
</html>
